<template name="Event_Page">

  {{#if Template.subscriptionsReady}}

  <div style="margin-top: 20px;" class="ui text container segment">
    <form class="ui form event-data-form {{ successClass }} {{ errorClass }}">
      <h2 class="ui dividing header">Create New Event</h2>
      <h3 class="ui dividing header">Basic Information</h3>
      <div class="field">
        <div class ="two fields">
          <div class="field">
            {{> Text_Form_Control label="EventName" placeholder="Philip" errorMessage=(fieldError "eventName")}}
          </div>
          <div class="field">
            {{> Text_Form_Control label="CreateBy" placeholder="Philip" errorMessage=(fieldError "name")}}
          </div>
        </div>
      </div>

      <div class="field">
        {{> Text_Form_Control label="Place" placeholder="Where?" errorMessage=(fieldError "place")}}
      </div>

      <div class="field">
        <div class="two fields">
          <div class="field">
            {{> Select_Form_Control label="StartTime" options=times errorMessage=(fieldError "times") multiple=false }}
          </div>

          <div class="field">
            {{> Select_Form_Control label="EndTime" options=times errorMessage=(fieldError "times") multiple=false }}
          </div>
        </div>
      </div>

      <h3 class="ui dividing header">Event Details</h3>
      <div class="field">
        <div class="two fields">
          <div class="field">
            {{> Select_Form_Control label="Tastes" options=tastes errorMessage=(fieldError "tastes") multiple=true }}
          </div>
          <div class="field">
            {{> Select_Form_Control label="Capabilities" options=capabilities errorMessage=(fieldError "capabilities") multiple=true }}
          </div>
        </div>
      </div>

      <div class="field">
        {{> Select_Form_Control label="Goals" options=goals errorMessage=(fieldError "goals") multiple=true }}
      </div>

      <div class="field">
        {{> TextArea_Form_Control label="Description" placeholder="Describe event in more details" errorMessage=(fieldError "description")}}
      </div>
      <button class="ui button" type="submit">Submit</button>
      {{#if displaySuccessMessage}}
      <div class="ui success message">
        <p>Event successfully added.</p>
      </div>
      {{/if}}
    </form>
  </div>

  {{/if}}

</template>
