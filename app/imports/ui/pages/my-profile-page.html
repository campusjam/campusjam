<template name="My_Profile_Page">
  {{#If_Logged_In}}
    {{#if Template.subscriptionsReady}}
      <div class="ui container">
        <div class="ui form" style="padding: 20px 50px 20px 50px">
          <h1 class="ui dividing header" style="margin-bottom: 30px">My Profile</h1>

          <form class="ui equal width form profile-data-form {{ successClass }} {{ errorClass }}">
            <div class="fields">
              <div class="field">
                {{> Text_Form_Control label="First" required = true placeholder="Philip" value=profile.firstName errorMessage=(fieldError "firstName")}}
              </div>
              <div class="field">
                {{> Text_Form_Control label="Last" required = true placeholder="Johnson" value=profile.lastName errorMessage=(fieldError "lastName")}}
              </div>
            </div>

            <div class="field">
              {{> Text_Form_Control label="Address" placeholder="2500 Campus Rd. Honolulu, HI 96822" value=profile.address errorMessage=(fieldError "address")}}
            </div>

            <div class="field">
              <div class="two fields">
                {{> Text_Form_Control label="Telephone" required=true value=profile.telephone errorMessage="Phone number must be a 10 digit number with dashes."}}
                {{> Text_Form_Control label="Email" required=true value=profile.email errorMessage=(fieldError "email")}}
              </div>
            </div>

            <!--<div class="field">-->
            {{> Select_Form_Control label="Tastes" required = true options=tastes errorMessage=(fieldError "tastes") multiple=true }}

            <!--&lt;!&ndash;<option value="other">Other</option>&ndash;&gt;-->
            <!--&lt;!&ndash;</select>&ndash;&gt;-->

            <!--<div class="field">-->
            {{> Select_Form_Control label="Capabilities" required = true options=capabilities errorMessage=(fieldError "capabilities") multiple=true }}
            <!--</div>-->
            <!--&lt;!&ndash;<option value="">Capabilities</option>&ndash;&gt;-->
            <!--&lt;!&ndash;<option value="piano">Piano</option>&ndash;&gt;-->

            <!--<div class="field">-->
            {{> Select_Form_Control label="Goals" required = true options=goals errorMessage=(fieldError "goals") multiple=true }}

            <!--&lt;!&ndash;<option value="band">Play in a band</option>&ndash;&gt;-->
            <!--&lt;!&ndash;<option value="other">Other</option>&ndash;&gt;-->


            <div class="field">
              <div class="two fields">
                {{> Social_Network_Form_Control label="YouTube" icon="youtube" placeholder="YouTube URL" value=profile.youtube errorMessage=(fieldError "youtube")}}
                {{> Social_Network_Form_Control label="SoundCloud" icon="soundcloud" placeholder="pmjohnson" value=profile.soundcloud errorMessage=(fieldError "SoundCloud URL")}}
              </div>
            </div>

            <button class="ui blue success button" style="margin-top: 20px" type="submit">Update</button>
            {{#if displaySuccessMessage}}
              <div class="ui success message">
                <p>Profile data successfully updated.</p>
              </div>
            {{/if}}

          </form>
        </div>
      </div>
    {{/if}}
  {{/If_Logged_In}}

    $('.ui.normal.dropdown')
        .dropdown({
          maxSelections: 3
        })
