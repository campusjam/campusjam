<template name="Browse_Page">
  {{#if Template.subscriptionsReady}}
    <div style="margin-top: 10px" class="ui container">

      <form class="ui equal width form browse-data-form">
        <div class="field">
          {{> Select_Form_Control label="Goals" options=goals multiple=true }}
        </div>
        <div class="field">
          {{> Select_Form_Control label="Capabilities" options=capabilities multiple=true }}
        </div>
        <div class="field">
          {{> Select_Form_Control label="Tastes" options=tastes multiple=true }}
        </div>
        <button class="ui teal button" type="submit">Browse</button>
      </form>

      {{> Browse_Page_Directory profiles=profiles }}

    </div>
  {{/if}}
</template>
