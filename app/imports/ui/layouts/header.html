<template name="Header">
  {{#if canShow}}
    <div style="margin-top: 0; border-radius: 0px;" class="ui borderless inverted menu">
      <div class="ui container">
        <a class="item" href="{{pathFor 'Home_Page'}}"><h1><i class="home icon"></i>Home</h1></a>
        <a class="{{ isActiveRoute 'My_Profile_Page'}} item" href="{{ pathFor 'My_Profile_Page' }}"><i class="user icon"></i>My Profile</a>
        <a class="{{ isActiveRoute 'Browse_Page'}} item" href="{{ pathFor 'Browse_Page' }}"><i class="users icon"></i>Browse Users</a>
        <a class="{{ isActiveRoute 'Create_Event_Page'}} item" href="{{ pathFor 'Create_Event_Page' }}"><i class="calendar icon"></i>Events</a>
        <a href="#" class="right item">{{> Cas_Login }}</a>
      </div>
    </div>
  {{else}}
    <div style="background-color: #03704D; border-radius: 0px" class="ui borderless inverted menu">
      <a href="#" class="right item">{{> Cas_Login }}</a>
    </div>
  {{/if}}
</template>
