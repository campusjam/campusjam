<template name="If_Authorized">
  {{#if authInProcess}}
    {{> Loading }}
  {{else}}
    {{#if Template.subscriptionsReady}}
      {{#if isAuthorized}}
        {{> UI.contentBlock }}
      {{else}}
        <div style="padding-top: 40px" class="ui text container">
          <p>You are not authorized to view this page.</p>
        </div>
      {{/if}}
    {{/if}}
  {{/if}}
</template>
