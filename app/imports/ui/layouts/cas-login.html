<template name="Cas_Login">
  <div style="padding-top:20px" class="ui simple dropdown item">
    <div class="text">Account</div>
    <i class="dropdown icon"></i>
    <div class="menu">
      {{#if currentUser}}
        <div class="item cas-logout"><i class="sign out icon"></i>Logout</div>
      {{else}}
        <div class="item cas-login"><i class="sign in icon"></i>Login</div>
      {{/if}}
    </div>
  </div>
</template>
